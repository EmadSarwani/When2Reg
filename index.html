<html lang='en'>
   <head> <!-- Default HTML code to start project-->
      <meta charset="UTF-8">

      <!--left side of screen containing time selector/event creator-->
      <div class="split left">
         <div class="centeredtoo">
           <!-- Website main heading -->
            <h1>When2Reg</h1> 
            <br>
            <!-- Additional information (flexible)-->
            <h2>The when2meet.com clone for Rutgers University ODASIS</h2> 
            <br>
            <!-- Create Event button -->
            <h2>
              <!-- Leads to next HTML page with scheduling component and log in-->
               <!-- <form action="main.html"> -->
                  <label for="fname">Event name</label>
                  <input type="text" id="fname" name="fname"><br><br>
                  <!--input type="submit" id="createEvent" value="Create Event"-->
				  <button id="createEvent" action="main.html" type="submit" value="Create Event">Create Event</button>
               <!-- </form> -->
            </h2>
            <!-- Timing question before drop down menu to select times -->
            <h3>What times might work?</h3>
            <br>   
            <!-- Drop down menu for all possible timings (start) -->
            <form>
               <label for="start">No Earlier Than:</label>
               <select name="start" id="start">
                  <option value="0">12:00 AM</option>
                  <option value="1">1:00 AM</option>
                  <option value="2">2:00 AM</option>
                  <option value="3">3:00 AM</option>
                  <option value="4">4:00 AM</option>

                  <option value="11">11:00 AM</option>

                  <option value="13">1:00 PM</option>
                  <option value="14">2:00 PM</option>
                  <option value="15">3:00 PM</option>
                  <option value="16">4:00 PM</option>
                  <option value="17">5:00 PM</option>
                  <option value="18">6:00 PM</option>
                  <option value="19">7:00 PM</option>
                  <option value="20">8:00 PM</option>
                  <option value="21">9:00 PM</option>
                  <option value="22">10:00 PM</option>
                  <option value="23">11:00 PM</option>
               </select>
               <br><br>
            </form>
             <!-- Drop down menu for all possible timings (ending) -->

               <label for="end">No Later Than:</label>

                  <option value="9">9:00 AM</option>
                  <option value="10">10:00 AM</option>
                  <option value="11">11:00 AM</option>

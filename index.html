<!DOCTYPE html> 
<html lang='en'>
   <head> <!-- Default HTML code to start project-->
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>When2Reg</title>
      <link rel="stylesheet" href="style.css">
   </head>
   <body>
	  <script>
	    function dummy_msg() { alert("Dummy message..."); }
	  </script>
      <!--left side of screen containing time selector/event creator-->
      <div class="split left">
         <div class="centeredtoo">
           <!-- Website main heading -->
            <h1>When2Reg</h1> 
            <br>
            <!-- Additional information (flexible)-->
            <h2>The when2meet.com clone for Rutgers University ODASIS</h2> 
            <br>
            <!-- Create Event button -->
            <h2>
              <!-- Leads to next HTML page with scheduling component and log in-->
               <form action="main.html">
                  <label for="fname">Event name</label>
                  <input type="text" id="fname" name="fname"><br><br>
                  <input type="submit" onclick="dummy_msg()" value="Create Event">
               </form> 
            </h2>
            <!-- Timing question before drop down menu to select times -->
            <h3>What times might work?</h3>
            <br>   
            <!-- Drop down menu for all possible timings (start) -->
            <form>
               <label for="start">No Earlier Than:</label>
               <select name="start" id="start">
                  <option value="0">12:00 AM</option>
                  <option value="1">1:00 AM</option>
                  <option value="2">2:00 AM</option>
                  <option value="3">3:00 AM</option>
                  <option value="4">4:00 AM</option>
                  <option value="5">5:00 AM</option>
                  <option value="6">6:00 AM</option>
                  <option value="7">7:00 AM</option>
                  <option value="8">8:00 AM</option>
                  <option selected value="9">9:00 AM</option>
                  <option value="10">10:00 AM</option>
                  <option value="11">11:00 AM</option>
                  <option value="12">12:00 PM</option>
                  <option value="13">1:00 PM</option>
                  <option value="14">2:00 PM</option>
                  <option value="15">3:00 PM</option>
                  <option value="16">4:00 PM</option>
                  <option value="17">5:00 PM</option>
                  <option value="18">6:00 PM</option>
                  <option value="19">7:00 PM</option>
                  <option value="20">8:00 PM</option>
                  <option value="21">9:00 PM</option>
                  <option value="22">10:00 PM</option>
                  <option value="23">11:00 PM</option>
               </select>
               <br><br>
            </form>
             <!-- Drop down menu for all possible timings (ending) -->
            <form>
               <label for="end">No Later Than:</label>
               <select name="end" id="end">
                  <option value="0">12:00 AM</option>
                  <option value="1">1:00 AM</option>
                  <option value="2">2:00 AM</option>
                  <option value="3">3:00 AM</option>
                  <option value="4">4:00 AM</option>
                  <option value="5">5:00 AM</option>
                  <option value="6">6:00 AM</option>
                  <option value="7">7:00 AM</option>
                  <option value="8">8:00 AM</option>
                  <option value="9">9:00 AM</option>
                  <option value="10">10:00 AM</option>
                  <option value="11">11:00 AM</option>
                  <option value="12">12:00 PM</option>
                  <option value="13">1:00 PM</option>
                  <option value="14">2:00 PM</option>
                  <option value="15">3:00 PM</option>
                  <option value="16">4:00 PM</option>
                  <option selected value="17">5:00 PM</option>
                  <option value="18">6:00 PM</option>
                  <option value="19">7:00 PM</option>
                  <option value="20">8:00 PM</option>
                  <option value="21">9:00 PM</option>
                  <option value="22">10:00 PM</option>
                  <option value="23">11:00 PM</option>
               </select>
               <br><br>
            </form>
            <br><br>
         </div>
      </div>
     <!-- right side of the screen containing  either calendar component
      or a html form to select all possible dates of event, similar to when2meet -->
      <div class="split right">
         <div class="centered">
            <div id="container">
               <div id="header">
                  <div id="monthDisplay"></div>
                  <!-- buttons (back and next) -->
                  <button id="backButton">Back</button>
                  <button id="nextButton">Next</button>
               </div>
            </div>
            <!-- all the days of the week -->
            <div id="weekdays">
               <div>Sun</div>
               <div>Mon</div>
               <div>Tues</div>
               <div>Wed</div>
               <div>Thurs</div>
               <div>Fri</div>
               <div>Sat</div>
            </div>
            <div id="calendar"></div>
         </div>
         <!-- all new event dates are saved or deleted here -->
         <div id="newEventModal">
            <h2>New Event</h2>
            <input id="eventTitleInput" placeholder="Event Title" />
            <button id="saveButton">Save</button>
            <button id="cancelButton">Cancel</button>
         </div>
         <div id="deleteEventModal">
            <h2>Event</h2>
            <p id="eventText"></p>
            <button id="deleteButton">Delete</button>
            <button id="closeButton">Close</button>
         </div>
         <div id="modalBackDrop"></div>
      </div>
      </div>
   </body>
</html>
